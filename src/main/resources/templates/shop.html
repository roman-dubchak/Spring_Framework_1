<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Shop</h1>
    <!--/*@thymesVar id="products" type="Lesson7_hibernate3"*/-->
    <!--/*@thymesVar id="size" type="Lesson7_hibernate3.controller.MainController"*/-->
    <span th:if="${products.size() == 0}">Products List is empty</span>
    <table th:if="${products.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <!--/*@thymesVar id="id" type="Lesson7_hibernate3.entities.Product"*/-->
            <td th:text="${product.id}"></td>
            <td th:text="${product.title}"/>
            <td th:text="${product.price}"/>
            <td><a class="btn btn-secondary" th:href="@{'/products/' + ${product.id}}">Details</a></td>
            <td><a class="btn btn-danger" th:href="@{'/products/delete/' + ${product.id}}">Delete</a></td>
        </tr>
        </tbody>
    </table>

    <hr/>
    <ul class="nav nav-pills">
        <!--/*@thymesVar id="totalPages" type="Lesson7_hibernate3.entities.Product"*/-->
        <li class="nav-item"
            th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}">
            <a th:href="@{/shop(page=${i})}" th:text="${i}" class="nav-link"
               th:classappend="(${currentPage} == ${i} ? 'active':'')"></a>
        </li>
    </ul>

</div>
</body>
</html>
