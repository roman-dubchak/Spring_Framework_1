<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Form add Product</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2"><span>Add new Product</span></h4>
                </header>
                <article class="card-body">
                    <form th:action="@{/form}" th:object="${product}" method="post">
<!--                        <input th:field="*{id}" type="hidden" class="form-control">-->
                        <div class="form-row">
<!--                            <div class="col form-group">-->
<!--                                <label>id</label>-->
<!--                                <input th:field="*{id}" type="id" class="form-control" placeholder="">-->
<!--                            </div>-->
                            <div class="col form-group">
                                <label>Name</label>
                                <input th:field="*{title}" type="title" class="form-control" placeholder="title">
                            </div>
                            <div class="col form-group">
                                <label>Price</label>
                                <input th:field="*{price}" type="price" class="form-control" placeholder="price">
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Save</button>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </div>
</div>
</body>
</html>
